<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Contact | Scoots</title>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <header>
                <div class="logo">
                    <picture>
                        <source media="(max-width:767px)" srcset="images/scootsLogoBlack60.png">
                        <source media="(min-width:768px)" srcset="images/scootsLogoBlack80.png">
                        <img src="images/scootsLogo200.png" alt="logo">
                    </picture>
                </div>
                <button id="hamburgerBtn"><span>&#9776</span></button>
                
            </header>
            <nav>
                <ul class="toggle-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="rentals.html">Rentals</a></li>
                    <li><a href="#">Reservations</a></li>
                    <li><a href="#">Tours</a></li>
                    <li class="active"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <main>
            <section class="hero-img-section">
                <div class="hero-image h-image-5-url">
                    <h1>Scoots</h1>
                    <h2>Leave us a message</h2>
                    <button class="button-m">Reserve a Scooter</button>
                </div>
                <button class="button-s">Reserve a Scooter</button>
            </section>
            <section class="contact-section">
                <h4>Any question or suggestion please send a message</h4>
                <form action="thanks.html" method="Get">
                    <div>
                        <label for="">Full Name<input type="text" value="" placeholder="John Doe" required></label>
                        
                    </div>
                    <div>
                        <label for="">Email<input type="email" value="" placeholder="example@example.com" required></label>
                        
                    </div>
                    <div>
                        <label for="">Message<textarea name="message-area" cols="30" rows="5"></textarea></label>
                        
                    </div>
                    <button>Send My Message</button>
                </form>
            </section>
        </main>
    </div>
    <footer>
        <div>
            <h5>Quick Links</h5>
            <ul>
                <li class="active2"><a href="">Home|</a></li>
                <li><a href="#">Rentals|</a></li>
                <li><a href="#">Reservations|</a></li>
                <li><a href="#">Tours|</a></li>
                <li><a href="#">Contact|</a></li>
            </ul>
        </div>
        <div>
            <ul class="social-media">
                <li><a href="#"><img src="images/facebook.jpeg" alt="facebook logo"></a></li>
                <li><a href="#"><img src="images/instagram.jpeg" alt="facebook logo"></a></li>
                <li><a href="#"><img src="images/youtube.png" alt="facebook logo"></a></li>
            </ul>
        </div>
    </footer>
    <script src="js/hamburger-btn.js"></script>
</body>
</html>
